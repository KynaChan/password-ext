<div class="content">

    <div class="register">

        <div style="font-weight: 500;">
            <div class="fas fa-paw"></div>
            Thank you for choosing us!
            <div class="fas fa-paw"></div>
        </div>

        <div class="registerBox">
            <b>To secure all your accounts, please set up a PIN <div class="fas fa-cat"></div></b>

            <form id="regForm">
                <div class="PINBox">
                    <label for="pin"> <div class="fas fa-id-card-alt"></div> </label>
                    <input placeholder="PIN.."
                        spellcheck="false"
                        id="userPIN"
                        autocomplete="off"
                        class="CL-input-field"
                        type="text"
                        minlength="5"
                        style="border: 3px solid white; text-align: center;"
                        required/>
                    <input type="submit" class="submitBtn" value="✔️">
                </div>
            </form>
        </div>

    </div>

</div>
