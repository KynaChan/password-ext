<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="libs/jquery.js"></script>
        <script src="content.js"></script>
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">    
    </head>
    
    <body id="myapp-body">
        <!--color:midnightblue-->
        <div class="inputBox" id="url-box" style="font-size: 1.2rem" >
            <div class="fa fa-link"></div>
            <input 
                placeholder="URL..."
                id="url-input" 
                type="text" 
                class="myapp-input" 
                onfocus="FocusUrlInput()" 
                onblur="BlurUrlInput()"
                oninput="updateUrlInput()"
            />
            <div onclick="SelectUrl('')" class="fa fa-times empty-url"></div>
        </div>

        <div class="inputBox" >
            <div class="fa fa-user"></div>
            <input placeholder="User Name..." id="myapp-userName" class="myapp-input" type="text"/>
        </div>


        <div class="inputBox">
            <div class="fa fa-lock"></div>
            <input  placeholder="Password..." id="myapp-password" class="myapp-input" type="password"/>
        </div>

        <div class="toggle-password">
            <label for="myappShowpwd" style="font-weight: bold; cursor: pointer;">Show Password</label>
            <input id="myappShowpwd" name="show-pass" type="checkbox">
        </div>
        <button id="save-btn" class="saveButton">Save Data</button>
    
    </body>
</html>
