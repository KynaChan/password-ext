<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="jquery.js"></script>
        <script src="content.js"></script>
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">    
    </head>
    
    <body id="myapp-body">
        <!--color:midnightblue-->
        <div class="inputBox" style="font-size: 1.2rem" >
            <div class="fa fa-link"></div>
            <input id="searchApp" type="text" class="myapp-input" onkeyup="searchApp"/>
            <div class="fa fa-times"></div>
        </div>

        <div class="inputBox" >
            <div class="fa fa-user"></div>
            <input id="myapp-userName" class="myapp-input" type="text"/>
        </div>


        <div class="inputBox">        
            <div class="fa fa-lock"></div>
            <input id="myapp-password" class="myapp-input" type="password"/>
        </div>

        <div class="toggle-password">
            <b>Show Password</b>
            <input id="myappShowpwd" type="checkbox">
        </div>
        <button id="save-btn" class="saveButton">Save Data</button>
    
    </body>
</html>
