<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="libs/jquery.js"></script>
        <script src="content.js"></script>
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">    
    </head>
    
    <body id="myapp-body">
        <!--color:midnightblue-->
        <div class="inputBox headerBox" style="color: rgb(245, 78, 60);">
            PW Manager
            <div class="fa fa-ellipsis-h settingDot"></div>
        </div>
        <div class="inputBox" id="url-box"  >
            <div class="fa fa-link"></div>
            <input 
                placeholder="URL..."
                id="url-input" 
                type="text" 
                class="myapp-input" 
            />
            <div class="fa fa-times empty-url"></div>
        </div>

        <div class="inputBox" >
            <div class="fa fa-user"></div>
            <input placeholder="User Name..." id="myapp-userName" class="myapp-input" type="text"/>
        </div>


        <div class="inputBox">
            <div class="fa fa-lock"></div>
            <input  placeholder="Password..." id="myapp-password" class="myapp-input" type="password"/>
            <div class="fa fa-eye" id="myappShowpwd"></div>
        </div>

        <div class="pwStrength">
            <meter max="4" id="strength-bar">Password Strength</meter>
            <div class="pwd-feedback"><b id="pwd-feedback"></b></div>
        </div>
        
        <button id="save-btn" class="saveButton">Save Data</button>
    
    </body>
</html>
